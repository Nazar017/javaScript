<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const inputElement = document.createElement('input');
    inputElement.setAttribute('id', 'input')
    inputElement.setAttribute('placeholder', 'Enter your age');
    inputElement.setAttribute('style', `width: 200px; height: 15px; border-radius: 30px; margin: 10px;`)


    const buttonElement = document.createElement('button');
    buttonElement.innerText = 'Click me!';
    buttonElement.setAttribute('style', `width: 100; height: 30px; border-radius: 30px; background: black; color: white;`);


    document.body.append(inputElement, buttonElement);

    buttonElement.onclick = () => {
        const age = document.getElementById('input');

        if (parseInt(age.value).toString() === 'NaN') {
            age.value = '';
            throw new TypeError('Invalid type of age');
        }
        if (age.value < 18) {
            document.write('User age is less than 18');
        } else {
            document.write('User age is more than 18');
        }
        age.value = '';
    }


</script>

</body>
</html>
