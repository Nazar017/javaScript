<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const formElement = document.createElement('form');
    formElement.setAttribute('style', `width: 200px; height: 100px; border-radius: 30px; color: white; display: flex; flex-direction:column; justify-content: space-around;`);

    document.body.appendChild(formElement);


    const inputArr = ['name', 'surname', 'age'];
    for (let i = 0; i < inputArr.length; i++) {
        const inputElement = document.createElement('input');
        inputElement.setAttribute('id', inputArr[i])
        inputElement.setAttribute('placeholder', `Enter your ${inputArr[i]}`);
        formElement.appendChild(inputElement);
    }

    const buttonElement = document.createElement('button');
    buttonElement.innerText = 'Click me!';
    buttonElement.setAttribute('style', `width: 100; height: 30px; border-radius: 30px; background: black; color: white;`);
    document.body.appendChild(buttonElement);



    buttonElement.onclick = () => {
        const name = document.getElementById('name');
        const surname = document.getElementById('surname');
        const age = document.getElementById('age');

        if(name.value === '') throw new Error('Enter your name');
        if(surname.value === '') throw new Error('Enter your surname');
        if(age.value === '') throw new Error('Enter your age');
        if(parseInt(age.value).toString() === 'NaN') throw new Error('Invalid type of age');

        const divElement = document.createElement('div');
        document.body.appendChild(divElement);

        const userData = {
            name: name.value,
            surname: surname.value,
            age: parseInt(age.value, 10),
        };

        divElement.innerHTML = `<pre>${JSON.stringify(userData, null, 2)}</pre>`;

        name.value = '';
        surname.value = '';
        age.value = '';
    }


</script>

</body>
</html>
